dist: xenial
language: python

matrix:
    include:
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: 3.7
          env: TOXENV=py37

before_install:
    - sudo apt-get update -qq

install:
    - sudo apt-get install -y -qq python-tox

script:
    - tox

deploy:
    provider: pypi
    user: fkokosinski
    password:
        secure: 
    on:
        tags: true

notifications:
    email: false
